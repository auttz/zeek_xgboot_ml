name: Build, Push, and Deploy to Server (Rollback Ready)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Set version variables
      - name: Set version variables
        id: vars
        run: |
          VERSION="1.0.${{ github.run_number }}"
          BRANCH="main"
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-6)
          TAG="${VERSION}-${BRANCH}-${COMMIT_SHA}"

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "üè∑Ô∏è Tag will be: ${TAG}"

      # 4Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/zeek-prepare-data:${TAG} .

      # 5Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/zeek-prepare-data:${TAG}

      # 6Ô∏è‚É£ Update docker-compose.yaml with new tag
      - name: Update compose file with new tag
        run: |
          sed -i "s|supreecha2003/zeek-prepare-data:.*|supreecha2003/zeek-prepare-data:${TAG}|g" docker-compose.yaml
          echo "‚úÖ docker-compose.yaml updated with tag ${TAG}"
          cat docker-compose.yaml

      # 7Ô∏è‚É£ Upload updated docker-compose.yaml as artifact (optional)
      - name: Upload compose file artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-${{ env.TAG }}
          path: docker-compose.yaml

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to remote server via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          source: "docker-compose.yaml"
          target: "/home/mladmin/zeek_xgboot_ml"

      - name: Restart services on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          script: |
            cd /home/mladmin/zeek_xgboot_ml
            echo "üöÄ Pulling new image: supreecha2003/zeek-prepare-data:${TAG}"
            docker compose pull
            echo "üîÅ Restarting containers..."
            docker compose up -d --force-recreate
            echo "‚úÖ Deployment complete for tag ${TAG}"
