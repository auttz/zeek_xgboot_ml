name: Build, Push, and Deploy to Server (Self-Hosted Rollback Ready)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      # 1Ô∏è‚É£ Use local source code instead of checkout (‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£ fetch ‡∏à‡∏≤‡∏Å GitHub)
      - name: Use local source code
        run: |
          cd /home/mladmin/zeek_xgboot_ml
          echo "üìÇ Using existing local source code from server"
          pwd
          ls -la

      # 2Ô∏è‚É£ Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Set version variables
      - name: Set version variables
        id: vars
        run: |
          VERSION="1.0.${{ github.run_number }}"
          BRANCH="main"
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-6)
          TAG="${VERSION}-${BRANCH}-${COMMIT_SHA}"

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "üè∑Ô∏è Tag will be: ${TAG}"

      # 4Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        working-directory: /home/mladmin/zeek_xgboot_ml
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/zeek-prepare-data:${TAG} .

      # 5Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/zeek-prepare-data:${TAG}

      # 6Ô∏è‚É£ Update docker-compose.yaml with new tag
      - name: Update docker-compose.yaml with new tag
        working-directory: /home/mladmin/zeek_xgboot_ml
        run: |
          sed -i "s|supreecha2003/zeek-prepare-data:.*|supreecha2003/zeek-prepare-data:${TAG}|g" docker-compose.yaml
          echo "‚úÖ docker-compose.yaml updated with tag ${TAG}"
          cat docker-compose.yaml

      # 7Ô∏è‚É£ Save compose file as artifact
      - name: Upload compose file artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-${{ env.TAG }}
          path: /home/mladmin/zeek_xgboot_ml/docker-compose.yaml

  deploy:
    runs-on: self-hosted
    needs: build   # ‚úÖ ‡∏£‡∏≠‡πÉ‡∏´‡πâ build ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô

    steps:
      # 1Ô∏è‚É£ ‡πÉ‡∏ä‡πâ‡πÇ‡∏Ñ‡πâ‡∏î‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á checkout
      - name: Use local source code
        run: |
          cd /home/mladmin/zeek_xgboot_ml
          echo "üìÇ Using existing local source code from server"
          pwd
          ls -la

      # 2Ô∏è‚É£ Download compose artifact ‡∏à‡∏≤‡∏Å job build
      - name: Download docker-compose.yaml artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-compose-${{ env.TAG || 'latest' }}

      # 3Ô∏è‚É£ Deploy services locally (no SSH)
      - name: Deploy updated containers locally
        run: |
          cd /home/mladmin/zeek_xgboot_ml
          echo "üöÄ Pulling new image..."
          docker compose pull
          echo "üîÅ Restarting containers..."
          docker compose up -d --force-recreate
          echo "üßπ Cleaning up old images..."
          docker system prune -af
          echo "‚úÖ Deployment complete!"
